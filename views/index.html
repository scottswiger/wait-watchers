<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Nutrition Tracker</title>
  </head>
  <body>
    <header id="top-header">
      <div id="title-date">
        <h1>Nutrition Tracker</h1>
        <h4 id="date">Date</h4>
        <div id="navbar">
          <a href="">Goals</a>
          <a href="">Profile</a>
          <a href="">Calculator</a>
        </div>
      </div>
    </header>
    <main>
      <header id="tracker-label">
        <h2 class="section-label" >Tracker Bar</h2>
      </header>
      <div id="calorie-tracker-div">
          <h4>Calorie Budget</h4>
        <div id="calorie-tracker-bar">
        </div>
          <h4>Calories Consumed:<span id="calories-consumed"></span></h4>
      </div>
      <section id="tracking-area">
        <div class="outer-columns">
          <header class="meal-header">
              <h3>Water</h3>
          </header>
        <div class="water-div-container">
          <div class="add-food-container">
              <button class="add-food-button">Add Water</button>
          </div>
        </div>
        </div>
      
      <section class="meal-area">
        <div class="meal-div-container">
        <div class="add-food-container">
          <header class="meal-header">
            <h3>Breakfast</h3>
          </header>
          
          <button class="add-food-button" id="add-breakfast">Add Food</button>
        </div>
      </div>

      <div class="meal-div-container">
        <div class="add-food-container">
          <header class="meal-header">
            <h3>Lunch</h3>
          </header>
          
          <button class="add-food-button" id="add-lunch">Add Food</button>
        </div>
      </div>
      <div class="meal-div-container">
        <div class="add-food-container">
          <header class="meal-header">
            <h3>Dinner</h3>
          </header>
          
          <button class="add-food-button" id="add-dinner">Add Food</button>
        </div>
      </div>
      <div class="meal-div-container">
        <div class="add-food-container">
          <header class="meal-header">
            <h3>Snacks</h3>
          </header>
          
          <button class="add-food-button" id="add-snack">Add Food</button>
        </div>
      </div>
      </section>
      <div class="outer-columns" id="exercise-div">
        <header class="meal-header">
              <h3>Exercise</h3>
        </header>
        <div class="water-div-container">
          <div class="add-food-container">
            
            <div class = "button-container">
            <button class="add-food-button">Add Exercise</button>
            </div>
          </div>
        </div>
        </div>
      </section>
    </main>
    
    <div id="breakfast-modal" class="modal">
      <div class="modal-content">
        <span id="bclose">&times;</span>
        <h2>What did you have for breakfast?</h2>
        <input type="text">
      </div>
    </div>

    <div id="lunch-modal" class="modal">
      <div class="modal-content">
        <span id="lclose">&times;</span>
        <h2>What did you have for lunch?</h2>
        <input type="text">
      </div>
    </div>

    <div id="dinner-modal" class="modal">
      <div class="modal-content">
        <span id="dclose">&times;</span>
        <h2>What did you have for Dinner?</h2>
        <input type="text">
      </div>
    </div>

    <div id="snack-modal" class="modal">
      <div class="modal-content">
        <span id="sclose">&times;</span>
        <h2>What did you have for a Snack?</h2>
        <input type="text">
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
